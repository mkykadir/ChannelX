<!DOCTYPE html>
<!-- saved from url=(0050)https://getbootstrap.com/docs/4.0/examples/signin/ -->
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Signin | ChannelX</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">

		<!-- Custom styles for this template -->
		
	</head>

  <body>
	<div class="container py-3">
		<div class="row">
			<div class="mx-auto col-md">
						<!-- form user info -->
						<div class="card">
							<div class="card-header">
								<h4 class="mb-0">Sign in to ChannelX</h4>
							</div>
							<div class="card-body">
								{% with messages = get_flashed_messages(with_categories=true) %}
								{% if messages %}
								{% for category, message in messages %}
									<div class="alert alert-{{ category }}">
									  <span class="closebtn" style="cursor: pointer;" onclick="this.parentElement.style.display='none';">&times;</span> 
									  {{ message }}
									</div>								
								{% endfor %}								
								{% endif %}
								{% endwith %}
								
								<form class="form" name="loginform" method="post" action="{{ url_for('login') }}">
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Username</label>
										<div class="col-lg-9">
											<input name="inputUsername" type="text" id="inputUsername" class="form-control" placeholder="Enter username" required="" autofocus="">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Password</label>
										<div class="col-lg-9">
											<input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Enter password" required="">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Remember</label>
										<div class="col-lg-9">
											<input class="form-control" name="rememberMe" type="checkbox" value="remember-me" />
										</div>
									</div>
									<div class="form-group row">
										<div class="col-lg-9">
											<button class="btn btn-success" type="submit">Sign in</button>
											<a class="btn btn-outline-primary" href="{{ url_for('signup') }}">Sign Up</a>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- /form user info -->
			</div>
		</div>
	</div> 

</body></html>
